<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crackwatch - Login</title>
    {% block head %}
    <!-- Font Awesome -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FontAwesome/css/all.css' %}">

    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    {% endblock head %}
  </head>
  <body>

    <div class="body">

      <div class="banner">
        {% load static %}
        <img src="{% static 'images/crackwatch_logo.png' %}" alt="Crackwatch Logo" class="logo">
        <h3 class="subtitle">Welcome Back</h3><br>
      </div>

      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <h1>User Log In</h1>

        <div class="inset">
          <p>
            <span class="errorMessage">USERNAME (Login Credentials Didn't Match)</span>
            <input type="text" name="username" id="username">
          </p>

          <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </p>

          <input type="submit" name="go" id="go" value="Log in" class ="button">

          <p>
            <label>New to Crackwatch? <a href=" {% url 'Register' %} ">Sign In</a></label>
          </p>

        </div>
      </form>
    </div>

  </body>
</html>
